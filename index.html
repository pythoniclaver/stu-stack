<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads Stacking and Pixels Stuffing</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      #adContainer {
        max-width: 100vw;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1px;
      }

      #adContainer img,
      #adContainer video,
      #adContainer svg,
      #adContainer canvas,
      #adContainer animation {
        width: 1rem;
        height: 1rem;
        overflow: hidden;
        cursor: pointer;
      }
    </style>

    <script
      src="https://richinfo.co/richpartners/pops/js/richads-pu-ob.js"
      data-pubid="881172"
      data-siteid="329721"
      async
      data-cfasync="false"
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const videos = document.querySelectorAll("#adContainer div video");
        videos.forEach((video) => {
          video.muted = true;
        });
      });
    </script>
  </head>
  <body>
    <div id="adContainer"></div>

    <script>
      // Fetch ads from richinfo.co

      RichInfo.getAds({
        apiKey: "YOUR_API_KEY",
        onSuccess: function (ads) {
          // Get the ad container element
          var container = document.getElementById("adContainer");

          // Iterate through each ad
          ads.forEach(function (ad) {
            // Create a new div element for each ad
            var adElement = document.createElement("div");
            adElement.innerHTML = ad.html;

            // Append the ad element to the container
            container.appendChild(adElement);
          });
        },
        onError: function (error) {
          console.error("Error fetching ads:", error);
        },
      });
    </script>
  </body>
</html>
